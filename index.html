<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <section class="hero">

      <nav class="relative container mx-auto p-6">

        <div class="flex justify-center md:justify-start">
